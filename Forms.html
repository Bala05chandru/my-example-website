<!DOCTYPE html>
<html>

<head>
    <Meta charset="utf-8">
    <title>Forms in HTML</title>
</head>

<body>
    <form>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text">
        <br>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="firstName">
        <br>

        <label for="address">Address:</label>
        <input id="address" type="text" name="lastName">
        <br>

        <label for="pincode">Pincode:</label>
        <input id="pincode" type="number">
        <br>

        <label for="email">Email</label>
        <input id="email" type="email" name="email">
        <br>

        <label for="telephone">Telephone number:</label>
        <input id="telephone" type="number" name="telephone">
        <br>
        <fieldset>
            <legend>What is your favorite meal?</legend>

            <input type="radio" id="breakfast" name="meal"> <label for="breakfast">Breakfast</label>
            <br>
            <input type="radio" id="bunch" name="meal"> <label for="Lunch">Lunch</label>
            <br>
            <input type="radio" id="brunch" name="meal"> <label for="brunch">Brunch</label>
            <br>

            <input type="submit" value="Submit">
        </fieldset>
        <fieldset>
            <legend>What is your favorite color?</legend>

            <input type="radio" id="red" name="favColor"> <label for="breakfast">red</label>
            <br>
            <input type="radio" id="blue" name="favColor"> <label for="Lunch">blue</label>
            <br>
            <input type="radio" id="green" name="favColor"> <label for="brunch">green</label>
            <br>
            <input type="radio" id="white" name="favColor"> <label for="brunch">white</label>
            <br>

            <input type="submit" value="Submit">
        </fieldset>

    </form>
</body>

</html>
