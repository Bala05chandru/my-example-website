<!DOCTYPE html>

<html>

<head>
    <title>Table in HTML</title>
</head>

<body>
    <!-- table/tbody/thead/th/td -->
    <table>
        <thead>
            <tr>
                <th>Serial no.</th>
                <th>firstName</th>
                <th>last name</th>
                <th>qualification</th>
                <th>age</th>
            </tr>

        </thead>
        <tr>
            <td>1.</td>
            <td>Balachandran</td>
            <td>Govindaraj</td>
            <td>M.E.,</td>
            <td>32</td>
        </tr>
    </table>
</body>

</html>
